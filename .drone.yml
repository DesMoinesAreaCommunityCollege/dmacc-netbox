---
kind: secret
name: username
get:
  path: docker-push
  name: username
---
kind: secret
name: password
get:
  path: docker-push
  name: password
---
kind: pipeline
type: kubernetes
name: publish
steps:
  - name: publish
    image: plugins/kaniko
    pull: always
    settings:
      repo: dmaccregistry01.azurecr.io/network/netbox
      registry: dmaccregistry01.azurecr.io
      username:
        from_secret: username
      password:
        from_secret: password
      tags:
        - "latest"
        - "${DRONE_BUILD_NUMBER}-${DRONE_COMMIT_SHA:0:8}"
